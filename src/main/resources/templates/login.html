<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:action="@{/login}" method="post">
                <span class="login100-form-title">
                    Sign In
                </span>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="text" id="username" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <br>
                <div class="fail-message" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="fail-message" th:if="${param.failedVerification}">
                    Invalid or expired activation token.
                </div>
                <div class="text-right p-t-13 p-b-23">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a href="/forgottenPassword" class="txt2">
                        Password?
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>
                <br>
                <div class="success-message" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="success-message" th:if="${param.passwordChangeSuccessful}">
                    You have successfully changed your password.
                </div>
                <div class="success-message" th:if="${param.successfulVerification}">
                    You have successfully activated your account. You can now sign in.
                </div>
                <div class="flex-col-c p-t-170 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>
                    <a href="/registration" class="txt3">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
