<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="/css/util.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:action="@{/registration}" th:object="${userModel}" method="post">
                <span class="login100-form-title">
                    Sign up
                </span>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" id="firstName" name="firstName" placeholder="First name" th:field="*{firstName}" required="required" minlength="3" maxlength="15">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="text" id="lastName" name="lastName" placeholder="Last name" th:field="*{lastName}" required="required" minlength="3" maxlength="15">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="email" id="email" name="email" placeholder="Email" th:field="*{email}" required="required" maxlength="30">
                    <span class="focus-input100"></span>
                </div>
                <div class="fail-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" id="username" name="username" placeholder="Username" th:field="*{username}" required="required" minlength="3" maxlength="20">
                    <span class="focus-input100"></span>
                </div>
                <div class="fail-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password" th:field="*{password}" required="required" minlength="3" maxlength="255">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="password" id="matchingPassword" name="matchingPassword" placeholder="Confirm password" th:field="*{matchingPassword}" required="required" minlength="3" maxlength="255">
                    <span class="focus-input100"></span>
                </div>
                <div class="fail-message" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign up
                    </button>
                </div>
                <br>
                <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
                <div class="flex-col-c p-t-50 p-b-40">
                    <span class="txt1 p-b-9">
                        Already registered?
                    </span>
                    <a href="/login" class="txt3">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
