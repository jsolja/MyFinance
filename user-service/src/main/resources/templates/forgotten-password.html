<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:action="@{/forgotten-password}" method="post">
                <span class="login100-form-title">
                    Reset Password
                </span>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="email" id="email" name="email" placeholder="Enter your email" required="required" maxlength="30">
                    <span class="focus-input100"></span>
                </div>
                <div class="fail-message" th:if="${error}" th:text="${error}"></div>
                <div class="text-right p-t-13 p-b-23">
                    <span class="txt1">
                        Back to
                    </span>
                    <a href="/login" class="txt2">
                        Sign in
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Send
                    </button>
                </div>
                <br>
                <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
                <div class="flex-col-c p-t-170 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>
                    <a href="/registration" class="txt3">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
